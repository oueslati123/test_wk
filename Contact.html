        <h1>Nous contacter</h1>
        <form action="Contact.html">
            <fieldset>
                <legend>Nous contacter</legend>
                <div>
                    <label for="mailinput">Votre mail</label>
                    <input type="text" name="mail" id="mailinput" placeholder="admin@admin.com" required>
                </div><br />
                <div>
                    <label for="fileinput">piéce jointe</label>
                    <input type="file" name="file" id="fileinput">
                </div><br />
                <div>
                    <label for="nameput">Votre nom</label>
                    <input type="text" name="firstname" id="nameinput">
                </div>
                <div>
                    <label for="lastnameput">Votre prenom</label>
                    <input type="text" name="lastname" id="lastnameput">
                </div>
                <div>
                    <label for="Date de naissance">Date de naissance</label>
                    <input type="Date" name="Date de naissance" id="datedenaissance">
                </div>
                

                <label>Sexe</label>
                <div>
                    
                    <input type="radio" name="sexe" id="masculin">
                    <label for="masculin">masculin</label>
                </div>
                <div>
                    
                    <input type="radio" name="sexe" id="feminin">
                    <label for="feminin">feminin</label>
                </div><br /> 
                <div>
                    <label>Password:</label>
                    <input type="password" name="password">
                </div> 
                <div>
                    <label>Confirm password</label>
                    <input type="cofirm password" name="confirmpassword">
                </div>  
            <div>
                <label for="message">Votre message</label>
                <textarea name="message" id="message" cols="30" rows="5" placeholder="votre message" required>votre message</textarea>
            </div><br />
            <input type="submit" name="envoyer un email">
            <input type="reset" valeur="annuler">
            
             </fieldset>
            <div>
                <p>
